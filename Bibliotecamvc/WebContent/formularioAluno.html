<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
h1{
	font-size: 40px;
	font-family: arial;
}
form{
	font-family: arial;
}
</style>
</head>
<body>
<h1>Adicionar Aluno</h1>
	<form action="sistema" method="post">

			<input type="text" name="matricula">

		</div>

		</div>
	</form>


</body>
</html>
